<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 제어문</title>
</head>
<body>
<script>
    p=prompt("한국이시면 '예' 라고 적어주세요"," ")
    if(p=="예")
{
    alert("반갑습니다. 저도 한국인이에요!")
}
else{
    alert("외국인이시군요! 환영해요!")
}
</script>
</body>
</html>
